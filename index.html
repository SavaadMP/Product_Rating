<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="product_card">
        <div class="title">
          <h1>Product Rating</h1>
        </div>
        <div class="container">
          <div class="box">
            <h1>3.9</h1>
            <p>127 Ratings</p>
          </div>

          <div class="graph">
            <div class="ecx label">
              <p>Ecxellent</p>
              <div class="progress">
                <div class="bar_active" style="width: 400px"></div>
                <div class="bar"></div>
              </div>
            </div>

            <div class="good label">
              <p>Good</p>
              <div class="progress">
                <div class="bar_active" style="width: 500px"></div>
                <div class="bar"></div>
              </div>
            </div>

            <div class="avg label">
              <p>Average</p>
              <div class="progress">
                <div class="bar_active" style="width: 400px"></div>
                <div class="bar"></div>
              </div>
            </div>

            <div class="poor label">
              <p>Poor</p>
              <div class="progress">
                <div class="bar_active" style="width: 200px"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
